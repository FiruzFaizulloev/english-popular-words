<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-selection-list [multiple]="false">
      <mat-list-option>New words</mat-list-option>
      <mat-list-option>Quiz</mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <div class="example-sidenav-container">
    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>English popular words</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
